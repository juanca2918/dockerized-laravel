events { worker_connections 1024; }

http {
    server {
        listen 80 443 ssl http2;
        server_name localhost;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        ssl_certificate /etc/ssl/certs/ssl-cert-localhost.pem;
        ssl_certificate_key /etc/ssl/private/ssl-cert-localhost.key;

        location / {
            root /var/www/sisconced/public;
            index index.php index.html index.htm;
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass unix:/var/run/php/8.2/php8.2-fpm.sock;
        }
    }
}